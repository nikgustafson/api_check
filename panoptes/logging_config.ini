[loggers]
keys=root

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=NOTSET
handlers=hand02

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s

[handler_hand02]
class=FileHandler
level=DEBUG
formatter=formatter
args=('../logs/python.log', 'w')